name: PCNEssentials
main: net.peacefulcraft.rtp.PCNEssentials
version: 0.0.1
api-version: 1.15

commands:
    rtp:
      description: Random teleport every 1 minute
      usage: /<command> To TRTP
    nv:
      description: Night Vision
      usage: /<command> To toggle night vision
    pcn-reload:
      description: Reload Plugin
      usage: /<command> To reload the plugin configuration file
    medals:
      description: Medal command for PCN competitions.
      usage: /<command> [place][usage][date]
    pickaxe:
      description: Pickaxe command for PCN competitions.
      usage: /<command> [place]
    boots:
      description: Boots command for PCN competitions
      usage: /<command> [place]
    crusade:
      description: Bombards the foe with a powerful crusade.
      usage: /<command> [player]
    randomDrops:
      description: Toggle random drops
      usage: /command [enable | disable]
